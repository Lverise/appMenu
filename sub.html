<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 100%;
      height: auto;
      border: none;
    }
  </style>
</head>
<body>
  <canvas id="pdf-canvas"></canvas>

  <!-- PDF.js desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.239/pdf.min.js"></script>

  <script>
    const path = window.location.pathname.replace("/", "");
    const pdfUrl = `/pdfs/${path}.pdf`;
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    // Detectar móvil
    const esMovil = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (!path) {
      document.body.innerHTML = "";
    } else if (esMovil) {
      // En móviles, abrir directamente el PDF
      window.location.href = pdfUrl;
    } else {
      // En PC, usar PDF.js para mostrar embebido
      pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
        pdf.getPage(1).then(page => {
          const viewport = page.getViewport({ scale: 1.5 });
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          page.render({ canvasContext: ctx, viewport: viewport });
        });
      }).catch(err => {
        document.body.innerHTML = "<h2>PDF no encontrado</h2>";
      });
    }
  </script>
</body>
</html>
