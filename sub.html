<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #pdf-container {
      width: 100%;
      height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
    }
    canvas {
      margin: 0;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="pdf-container"></div>

  <!-- PDF.js versión estable 2.x -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    const path = window.location.pathname.replace("/", "");
    const pdfUrl = `/pdfs/${path}.pdf`; // ruta local en tu servidor
    const container = document.getElementById('pdf-container');

    if (!path) {
      document.body.innerHTML = "";
    } else {
      // Cargar PDF como ArrayBuffer para que nunca se descargue
      fetch(pdfUrl)
        .then(response => response.arrayBuffer())
        .then(data => pdfjsLib.getDocument({ data }).promise)
        .then(pdf => {
          // Renderizar todas las páginas
          const renderPage = (num) => {
            pdf.getPage(num).then(page => {
              const viewport = page.getViewport({ scale: 1 });
              const scale = container.clientWidth / viewport.width;
              const scaledViewport = page.getViewport({ scale });

              const canvas = document.createElement('canvas');
              const ctx = canvas.getContext('2d');
              canvas.width = scaledViewport.width;
              canvas.height = scaledViewport.height;

              container.appendChild(canvas);

              page.render({ canvasContext: ctx, viewport: scaledViewport }).promise.then(() => {
                if (num < pdf.numPages) renderPage(num + 1);
              });
            });
          };
          renderPage(1);
        })
        .catch(err => {
          container.innerHTML = "<h2>PDF no encontrado o error al cargar</h2>";
          console.error(err);
        });
    }
  </script>
</body>
</html>
