<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="visor"></iframe>

  <script>
    const path = window.location.pathname.replace("/", "");
    const pdfUrl = `/pdfs/${path}.pdf`;

    // Detección básica de móvil
    const esMovil = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    if (path) {
      if (esMovil) {
        // En móviles, abrir directamente el PDF
        window.location.href = pdfUrl;
      } else {
        // En PC, mostrarlo embebido
        document.getElementById("visor").src = pdfUrl;
      }
    } else {
      document.body.innerHTML = "";
    }


    
  </script>
</body>
</html>
